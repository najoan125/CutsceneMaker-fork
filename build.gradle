plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

version '1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    maven { url = 'https://repo.skriptlang.org/releases' }
    maven { url = 'https://repo.destroystokyo.com/repository/maven-public/' }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'com.github.SkriptLang:Skript:dev37c'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation group: 'com.opencsv', name: 'opencsv', version: '4.6'

    compileOnly 'com.github.Slikey:EffectLib:master'
    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.8.0"
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'

}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(8))
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    setArchivesBaseName("CutsceneMaker")
    relocate("com.opencsv","kor.toxicity.cutscenemaker.shaded.opencsv")
}